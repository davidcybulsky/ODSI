<span>Your mask is:</span>
<span *ngFor="let number of mask?.mask"> {{number}} </span>
<form [formGroup]="maskForm" (ngSubmit)="onSubmit()">
    <label for="password">Password</label>
    <br>
    <input type="password" id="password" formControlName="partialPassword">
    <br>
    <button type="submit">Login</button>
</form>
