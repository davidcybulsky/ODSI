<app-links></app-links>
<div *ngFor="let payment of payments" class="transfer">
    <p>Title: {{payment.title}}</p>
    <p [ngStyle]="{'color': payment.amountOfMoney < 0 ? '#F00' : '#0F0'}">Amount of money: {{payment.amountOfMoney}}</p>
    <p>{{payment.issuersAccountNumber}} => {{payment.receiversAccountNumber}}</p>
    <p>{{payment.balanceBefore}}</p>
    <p>{{payment.balanceAfter}}</p>
</div>
